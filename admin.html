<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | RUETNEWS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="adminStyles.css">
</head>

<body>
  <div class="jumbotron">
    <h1>Admin Panel</h1>

  </div>
  <div class="row container col-12">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add Post</h5>
          <p class="card-text">Add your post here</p>
          <a href="#" class="btn btn-primary">Add</a>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Edit Post</h5>
          <p class="card-text">Edit your post here</p>
          <a href="#" class="btn btn-primary">Edit</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row container col-12">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add Tags</h5>
          <p class="card-text">Add your post here</p>
          <a href="#" class="btn btn-primary">Add</a>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Approve Post</h5>
          <p class="card-text">Approve others post here</p>
          <a href="#" class="btn btn-primary">Done</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row container col-12">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Manage Users</h5>
          <p class="card-text">Manage other users here</p>
          <a href="#" class="btn btn-primary">Manage</a>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Approve Post</h5>
          <p class="card-text">Approve others post here</p>
          <a href="#" class="btn btn-primary">Done</a>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
